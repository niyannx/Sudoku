<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="\static\style.css"></link>
</head>
<body>
    <main>
        <div id="before-start">
            <div id="select-difficulty">
                <input type="radio" id="easy" name="difficulty" value="Easy" checked>
                <label for="easy">Easy</label>
                
                <input type="radio" id="medium" name="difficulty" value="Medium">
                <label for="medium">Medium</label>
                
                <input type="radio" id="hard" name="difficulty" value="Hard">
                <label for="hard">Hard</label>
                
                <input type="radio" id="very-hard" name="difficulty" value="VeryHard">
                <label for="very-hard">Very Hard</label>
                
                <input type="radio" id="insane" name="difficulty" value="Insane">
                <label for="insane">Insane</label>
            </div>

            <button id="start">SELECT</button>
        </div>
        
        <div id="after-start">
            <div class="top-part">
                <h1>Selected difficulty: <span id="selected"></span></h1>
                <div id="timer-container">0:00</div>
            </div>

            <div class="bottom-part">
                <div class="align-left">
                    <div id="board-container"></div>
                </div>

                <div class="align-right">
                    <table id="num-pad">
                        <tr>
                            <td>
                                <button>1</button>
                            </td>
                            <td>
                                <button>2</button>
                            </td>
                            <td>
                                <button>3</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>4</button>
                            </td>
                            <td>
                                <button>5</button>
                            </td>
                            <td>
                                <button>6</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>7</button>
                            </td>
                            <td>
                                <button>8</button>
                            </td>
                            <td>
                                <button>9</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <button id="delete">X</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <button id="submit">SUBMIT</button>

        </div>
    </main>

    <script src="\src\app.js"></script>
</body>
</html>
